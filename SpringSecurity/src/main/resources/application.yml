server:
  port: 8882
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/spring_security?characterEncoding=utf8
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource


token:
  # token加密秘钥
  secret: secret
  # token 过期时间，以秒为单位，604800是一周
  expiration: 604800